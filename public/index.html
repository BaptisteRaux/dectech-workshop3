<!DOCTYPE html>
<html>
<head>
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Mon E-commerce</span>
            <button class="btn btn-outline-light" onclick="showCart()">
                Panier <span id="cartCount" class="badge bg-danger">0</span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="products"></div>
    </div>

    <!-- Modal Panier -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Panier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems"></div>
                <div class="modal-footer">
                    <span class="me-auto">Total: <span id="cartTotal">0</span>â‚¬</span>
                    <button class="btn btn-primary" onclick="checkout()">Commander</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
